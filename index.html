<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Films you love</h1>
            <form action="" method="POST" class="header__form">
                <input type="search" class="header__search" placeholder="Search..." name='searched' >
                <!-- <select name="genre" id="genre">
                    <option value="All" class='header__option'>All</option>

                </select> -->
                <select name="genre" id="sort__value" class="header__sort">
                    <option class='header__option' disabled>Filtering</option>
                    <option class='header__option' value="movie">Movie</option>
                    <option class='header__option' value='series'>Series</option>
                    <option class='header__option' value='episoda'>Episode</option>
                </select>
                <button type="submit" class="header__btn">Search</button>
            </form>
        
        </div>
    </header>
 <main class="main__section">
    <div class="container">
        <div class="pagination">
            <button class="prev">prev</button>
            <div class="page__num-list">
                <button class="page__num-item" data-id='1'>1</button>
                <button class="page__num-item" data-id='2'>2</button>
                <button class="page__num-item" data-id='3'>3</button>
            </div>
            <button class="next">next</button>
        </div>
        <ul class="film__list">
            
        </ul>
    

        
       </div>



 

       <template id='template'>
        <li class="film__item">
            <img src="" alt="" class="film__img">
            <h2 class="film__title"></h2>
            <p class="film__about"></p>
            <ul class="film__genres">
            </ul>
            <span class="film__type">Type: <span id="type"></span></span>
            <span class="film__year">Released in : <span id="year"></span></span>
            <!-- <button class="film__btn">Show more</button> -->
        </li>
       </template>
 </main>
    <script src="./films.js"></script>
    <script src="./app.js"></script>
</body>
</html>
