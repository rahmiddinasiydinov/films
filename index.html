<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Films you love</h1>
            <form action="" method="POST" class="header__form">
                <input type="search" class="header__search" placeholder="Search..." name='searched' >
                <select name="genre" id="genre">
                    <option value="All" class='header__option'>All</option>

                </select>
                <select name="genre" id="sort__value" class="header__sort">
                    <option class='header__option' disabled>Filtering</option>
                    <option class='header__option' value="A-Z">A-Z</option>
                    <option class='header__option' value='Z-A'>Z-A</option>
                    <option class='header__option' value='Old-New'>Old-New</option>
                    <option class='header__option' value='New-Old'>New-Old</option>
                </select>
                <button type="submit" class="header__btn">Search</button>
            </form>
        
        </div>
    </header>
